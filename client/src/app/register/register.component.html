<div class="container">
    <form #registerForm="ngForm">
        <h2 class="text-center text-primary"> Sign Up</h2>
        <hr>
        <div class="form-group mb-3">
          <input [(ngModel)]="model.username" type="text" class="form-control" name="userName"  placeholder="UserName">
        </div>
        <div class="form-group mb-3">
          <input [(ngModel)]="model.password" type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary mx-2" (click)="register()" >Register</button>   
            <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>   
        </div>
      </form>
</div>
